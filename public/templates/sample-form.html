<h3>sample-form</h3>

<form name="userRegister" ng-submit="sampleFormController.saveUser (userRegister)" novalidate>


<div class="sandbox">
    <div>valid: {{userRegister.$valid}}</div>
    <div>inValid: {{userRegister.$invalid}}</div>
    <div>Pristine: {{userRegister.$pristine}}</div>
    <div>Dirty: {{userRegister.$dirty}}</div>
    <div>Touched: {{userRegister.$toushed}}</div>
</div>

    <div class="form-group">
        <label>Full Name</label>

        <input class="form-control" type="text" ng-model="sampleFormController.fullName" placeholder="Your Full Name, not your friends!!" name="fullname" required ng-minlenght="3" ng-maxlenght="24">


    </div>
    <div class="form-group">
        <label>User Name</label>
        <input class="form-control" type="text" ng-model="sampleFormController.userName" name="username" placeholder="User Name" required ng-minlenght="5" ng-maxlength="10" autocomplete="off">
        <p ng-show="userRegister.fullname.$invalid">please enter a valid user name</p>
    </div>


    <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" ng-model="sampleFormController.user.password" name="password" placeholder="Password" required ng-minlenght="7">
    </div>


    <div class="form-group">
        <label>Email</label>
        <input class="form-control" type="email" ng-model="sampleFormController.email" name="email" placeholder="E-Mail" required >
        <p ng-show="userRegister.email.$invalid">Enter propper E-Mail</p>
    </div>







<button type="submit" class="btn btn-primary">Submit</button>


</form>





<div class="sandbox">
    <div class="btn-group">
        <button class="btn btn-primary"> button 1</button>
        <button class="btn"> button 2</button>
        <button class="btn"> button 3</button>
    </div>

    <button class="btn"> button 4</button>
    <br>
    <br>

    <form>
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" id="email" placeholder="email here"required>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="password yum yum yum!" maxlength="5">
      </div>
      <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <i class="fa fa-money" aria-hidden="true"></i>

</div>
