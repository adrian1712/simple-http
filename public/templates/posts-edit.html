<h2>Posts Edit</h2>

<form>
    <label>Title</label>
    <input ng-model="postEditController.post.title" required>
    <br>

    <label>Description</label>
    <input ng-model="postEditController.post.description">
    <br>

    <label>Author</label>
    <input ng-model="postEditController.post.author">
    <br>
<form>
<button ng-click="postEditController.save()">Save Post</button>
